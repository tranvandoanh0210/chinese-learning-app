@if(hasUser){
<div class="app-container">
  <app-header (mobileMenuToggle)="onMobileMenuToggle()"></app-header>
  <div class="main-layout">
    <app-navigation
      [class.mobile-open]="isMobileNavOpen"
      [isMobileOpen]="isMobileNavOpen"
    ></app-navigation>
    <main class="main-content" [class.menu-open]="isMobileNavOpen">
      <router-outlet></router-outlet>
      <app-back-to-top></app-back-to-top>
    </main>
  </div>
</div>
} @if(!hasUser){
<router-outlet></router-outlet>
}
