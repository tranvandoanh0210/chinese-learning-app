<header class="main-header">
  <div class="container">
    <div class="logo-section">
      <div class="logo">
        <div class="logo-icon">中</div>
        <div class="logo-text">
          <h1>中文学习</h1>
          <span>Học Tiếng Trung</span>
        </div>
      </div>
    </div>

    <div class="user-section">
      <div class="header-stats">
        <div class="stat">
          <div class="stat-value">{{ countLession }}</div>
          <div class="stat-label">Bài học</div>
        </div>
      </div>
      <div class="user-info">
        <div class="user-avatar">
          <i class="fas fa-user"></i>
        </div>
        <div class="user-details">
          <div class="user-name">Người dùng</div>
          <div class="user-level">Trình độ: Sơ cấp</div>
        </div>
      </div>
    </div>
  </div>
</header>
