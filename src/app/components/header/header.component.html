<header class="main-header">
  <div class="container">
    <div class="logo-section">
      <div class="logo">
        <div class="logo-icon">中</div>
        <div class="logo-text">
          <h1>中文学习</h1>
          <span>Học Tiếng Trung</span>
        </div>
      </div>
    </div>
    <div class="user-section">
      <div class="header-stats">
        <div class="stat">
          <div class="stat-value">{{ countLession }}</div>
          <div class="stat-label">Bài học</div>
        </div>
      </div>
      @if(user){
      <div class="user-info">
        <div class="user-avatar">
          {{ getInitials(user.name) }}
        </div>
        <div class="user-details">
          <div class="user-name" (click)="selectData()">{{ user.name }}</div>
          <div class="user-level">{{ user.level }}</div>
        </div>
      </div>
      }
    </div>
  </div>
</header>
